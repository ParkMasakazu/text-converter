<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト変換ツール</title>

    <!-- React と関連ライブラリ -->
    <script src="libs/react.min.js" crossorigin></script>
    <script src="libs/react-dom.min.js" crossorigin></script>
    <script src="libs/babel.min.js"></script>

    <!-- Emotion (MUIの依存関係) -->
    <script src="libs/emotion-react.min.js" crossorigin></script>
    <script src="libs/emotion-styled.min.js" crossorigin></script>
    
    <!-- Material-UI v5 -->
    <script src="libs/material-ui.min.js" crossorigin></script>
    
    <!-- ローカルフォントとスタイル -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- グローバル変数を設定 -->
    <script>
        window.MaterialUI = MaterialUI;
    </script>
    
    <!-- 各モジュールを順番に読み込む -->
    <script type="text/babel" src="js/utils/conversionOptions.js"></script>
    <script type="text/babel" src="js/hooks/useColorMode.js"></script>
    <script type="text/babel" src="js/hooks/useTextProcessing.js"></script>
    <script type="text/babel" src="js/hooks/useHistory.js"></script>
    <script type="text/babel" src="js/components/TextInputSection.jsx"></script>
    <script type="text/babel" src="js/components/SingleConversionSection.jsx"></script>
    <script type="text/babel" src="js/components/BatchConversionSection.jsx"></script>
    <script type="text/babel" src="js/components/CustomReplaceSection.jsx"></script>
    <script type="text/babel" src="js/components/AdvertisementSection.jsx"></script>
    <script type="text/babel" src="js/components/TextConverterApp.jsx"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
